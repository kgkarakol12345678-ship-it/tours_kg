<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Туристические объекты | Каракол</title>
    <!-- Google Fonts + Font Awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <i class="fa-solid fa-mountain"></i> 
                Туристические объекты 
                <span class="city">г. Каракол, Кыргызстан</span>
            </h1>
            <p class="subhead">Откройте для себя жемчужины Иссык-Кульского региона</p>
        </header>

        <!-- Фильтры (категории со скриншота) -->
        <div class="filters">
            <button class="filter-btn active" data-filter="all"><i class="fa-solid fa-globe"></i> Все</button>
            <button class="filter-btn" data-filter="architecture"><i class="fa-solid fa-landmark"></i> Архитектура</button>
            <button class="filter-btn" data-filter="food"><i class="fa-solid fa-utensils"></i> Еда</button>
            <button class="filter-btn" data-filter="hotel"><i class="fa-solid fa-hotel"></i> Отель</button>
            <button class="filter-btn" data-filter="museum"><i class="fa-solid fa-building-columns"></i> Музей</button>
            <button class="filter-btn" data-filter="park"><i class="fa-solid fa-tree"></i> Парк</button>
        </div>

        <!-- Контейнер для карточек -->
        <div id="cards-container" class="cards-grid">
            <div class="loader"><i class="fa-solid fa-spinner fa-spin-pulse"></i> Загрузка...</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
