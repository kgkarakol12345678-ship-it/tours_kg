<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каракол – туристические маршруты и объекты</title>
    <!-- Подключение шрифтов и иконок -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,400;14..32,500;14..32,600;14..32,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fa-solid fa-map-location-dot"></i> Туристические маршруты и объекты <i class="fa-solid fa-mountain-city"></i></h1>
            <p>г. Каракол, Кыргызстан</p>
        </header>

        <!-- Фильтры (добавлена кнопка для архитектуры) -->
        <div class="filters">
            <button class="filter-btn active" data-filter="all">Все</button>
            <button class="filter-btn" data-filter="Museum"><i class="fa-solid fa-building-columns"></i> Музеи</button>
            <button class="filter-btn" data-filter="Nature"><i class="fa-solid fa-tree"></i> Природа</button>
            <button class="filter-btn" data-filter="Architecture"><i class="fa-solid fa-archway"></i> Архитектура</button>
        </div>

        <!-- Контейнер для карточек -->
        <div id="places-container" class="places-grid">
            <div class="loader"><i class="fa-solid fa-spinner fa-spin-pulse"></i> Загрузка...</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
